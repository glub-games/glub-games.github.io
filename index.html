<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>*glub* games</title>
    <link rel="icon" href="glub.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Capriola&display=swap"
      rel="stylesheet"
    />
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
        font-family: "Capriola", sans-serif;
      }

      body {
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 2.5rem;
        align-items: center;
        justify-items: center;
        flex-direction: column;
        background-color: #3b3b3b;
        margin: 0;
        padding: 1rem;
        padding-top: 2.5rem;
      }

      .highlight {
        color: hsl(205, 79%, 65%);
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1rem;
      }

      a {
        position: relative;
        display: grid;
        align-items: center;

        transition: all 0.25s ease-out;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.3);
        text-decoration: none;
      }

      a::before {
        display: block;

        content: "";
        padding-top: 100%;
        grid-area: 1 / 1;
      }

      .label {
        position: absolute;
        padding: 1rem;
        left: 0;
        right: 0;
        bottom: 0;

        background-color: #121212;
        color: white;
      }

      a > img {
        grid-area: 1 / 1;
        height: 100%;
        width: 100%;
        object-fit: cover;
      }

      h1 {
        font-size: 2rem;
        color: #b9bbbe;
        margin: 0;
      }

      .fancytext {
        margin-top: 0.5rem;
        margin-left: -0.25rem;
        padding: 0.25rem;

        background: linear-gradient(
          to right,
          rgba(255, 255, 255, 0) 50%,
          hsl(205, 79%, 65%) 50%
        );

        background-size: 200%;
        background-position: -100% 0;
      }

      @media screen and (min-width: 768px) {
        body {
          padding: 5rem;
          gap: 5rem;
        }

        h1 {
          display: flex;
          font-size: 4rem;
        }

        .grid {
          gap: 2.5rem;
        }

        .fancytext {
          margin: 1rem -0.5rem;
          padding: 0.5rem;

          background-position: 0 0;

          transition: 0.25s ease-in-out;
        }

        a:hover,
        a:focus,
        a:active {
          transform: translateY(-10px) scale(1.02);
          box-shadow: 0 5px 20px rgba(0, 0, 0, 0.8);
        }

        .label {
          grid-area: 1 / 1;

          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;

          align-self: stretch;
          justify-self: stretch;

          background-color: rgba(0, 0, 0, 0.5);
          opacity: 0;
          font-size: 1.5rem;

          transition: all 0.25s ease-out;
        }

        @supports (backdrop-filter: blur(0.35rem)) {
          .label {
            background-color: none;
            backdrop-filter: blur(0.35rem);
          }
        }

        a:hover .fancytext,
        a:focus .fancytext,
        a:active .fancytext {
          background-position: -100% 0;
        }

        a:hover .label,
        a:focus .label {
          opacity: 1;
        }
      }

      .bubbles {
        display: inline-block;
        position: relative;
      }

      .individual-bubble {
        position: absolute;
        border-radius: 100%;
        bottom: 10px;
        font-size: 1rem;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <h1>
      <div class="bubbles highlight">*glub*</div>
      .games
    </h1>
    <div class="grid">
      <a href="https://glub.games">
        <img src="glub.png" alt="glub logo" />
        <div class="label">
          <div>
            <span class="fancytext">home</span>
          </div>
        </div>
      </a>
      <a href="https://map.glub.games">
        <img src="map.png" alt="map splash background" />
        <div class="label">
          <div>
            map
            <br />
            <div class="fancytext">
              map.glub.games
            </div>
          </div>
        </div>
      </a>
      <a tabindex="0" style="cursor: default;">
        <img src="minecraft.png" alt="minecraft splash background" />
        <div class="label">
          <div>
            minecraft
            <br />
            <div class="fancytext">
              minecraft.glub.games
            </div>
          </div>
        </div>
      </a>
    </div>
    <script>
      function lerp(start, end, t) {
        return end * t + start * (1 - t);
      }

      function rand(start, end) {
        return Math.floor(lerp(start, end, Math.random()));
      }

      function animateBubble(elem) {
        const length = 3000;
        const start = performance.now();

        const to = rand(150, 300);

        function frame() {
          const soFar = performance.now() - start;

          elem.style.bottom = lerp(40, to, soFar / 3000) + "%"; // show frame
          elem.style.opacity = lerp(0.7, 0, soFar / 3000); // show frame

          if (soFar > length) {
            // check finish condition
            elem.remove();
            clearInterval(id);
          }
        }

        const id = setInterval(frame, 19); // draw every 10ms
      }

      document.addEventListener("DOMContentLoaded", () => {
        const bubbles = document.getElementsByClassName("bubbles")[0];
        const width = bubbles.getBoundingClientRect().width;

        // Define a size array, this will be used to vary bubble sizes
        const sArray = [4, 6, 8, 10];
        const fish = [
          "ðŸŸ",
          "ðŸ ",
          "ðŸ¡",
          "ðŸ¦ˆ",
          "ðŸ¦¦",
          "ðŸ¬",
          "ðŸ‹",
          "ðŸ³",
          "ðŸ™",
          "ðŸ¦€",
          "ðŸ¦ž",
          "ðŸ¦",
          "ðŸ¦‘",
        ];

        // setInterval function used to create new bubble every 350 milliseconds
        setInterval(() => {
          // Get a random size, defined as variable so it can be used for both width and height
          const size = sArray[rand(0, sArray.length)];

          // New bubble appeneded to div with it's size and left position being set inline
          // Left value is set through getting a random value from bArray
          const newBubble = document.createElement("div");
          newBubble.innerText = fish[rand(0, fish.length)];
          newBubble.classList.add("individual-bubble");
          newBubble.style.left = rand(0, width) + "px";
          newBubble.style.left = rand(0, width) + "px";
          newBubble.style.width = size + "px";
          newBubble.style.height = size + "px";
          newBubble.style.bottom = "40%";

          bubbles.append(newBubble);

          animateBubble(newBubble);
        }, 350);
      });
    </script>
  </body>
</html>
